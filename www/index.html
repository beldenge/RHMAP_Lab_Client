<!DOCTYPE html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>WeatherMobile</title>

    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
  <header class="header-footer-bg">
      <div class="center">
          <h3>Red Hat WeatherMobile
              <small>QuickStart - HTML5</small>
          </h3>
      </div>
  </header>

  <div id="count" class="">
      <div id="formWrapper">
          <p id="description">Check the temperature in your favorite city.</p>
          <br>

          <div class="input-div">
              <input id="city" type="text" class="input-text" placeholder="City"/>
              <input id="state" type="text" class="input-text" placeholder="State"/>
          </div>

          <br>

          <button id="get_temp" type="button" class="say-hello-button">Get Temperature</button>
          <div id="cloudResponse" class="cloudResponse"></div>
      </div>
  </div>

      <footer class="header-footer-bg">
          <div>
              <small class="right">
                  <!-- v.&nbsp;{{ version }} -->
              </small>
          </div>
      </footer>

    <script src="feedhenry.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
